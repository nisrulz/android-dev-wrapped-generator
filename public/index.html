<!DOCTYPE html>
<html lang="en">

<head>
  <title>#AndroidDev Wrapped 2021</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A simple web app to generate your own Android Dev Wrapped!">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta name="copyright" content="Nishant Srivastava">
  <meta name="author" content="Nishant Srivastava, nisrulz@gmail.com">

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
  <link rel="icon" sizes="192x192" href="./favicon/android-chrome-192x192.png">

  <!-- Add to homescreen for Chrome on Android-->
  <meta name="mobile-web-app-capable" content="yes">

  <!-- Add to homescreen for Safari on iOS-->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="#AndroidDev Wrapped 2021">
  <!-- Tile icon for Win8 (144x144 + tile color)-->
  <meta name="msapplication-TileColor" content="#3372DF">
  <link rel="shortcut icon" href="./favicon/favicon.ico">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/skeleton.css">
  <link rel="stylesheet" href="./css/style.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Content -->
  <div id='app'>
    <p class="title">#AndroidDev Wrapped 2021</p>

    <div>
      <div class="row">
        <div class="one-half column">
          <div class='content' id="render">
            <p class="pt1">{{ executedCommands }}</p>
            <p class="pt2">{{ forgotPermission }}</p>
            <p class="pt3">{{ daggerWars }}</p>
            <p class="pt4">{{ gradleBuildTime }}</p>
            <p class="pt5">{{ confusedWord }}</p>
          </div>
        </div>
        <div class="one-half column">
          <div class="information">
            <p>Most executed command</p>
            <input v-model='executedCommands'>

            <p>Times forgot to add INTERNET permission</p>
            <input v-model='forgotPermission'>

            <p>Watched flame wars on Dagger</p>
            <input v-model='daggerWars'>

            <p>Gradle build time accumulated</p>
            <input v-model='gradleBuildTime'>

            <p>Most confused word used</p>
            <input v-model='confusedWord'>

            <button v-on:click="downloadImg" type="button" class="button button-primary">Download</button>
          </div>

        </div>
      </div>
    </div>
  </div>


  <!-- Scripts -->
  <script src='./js/vue.min.js'></script>
  <script src="./js/html2canvas.min.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
