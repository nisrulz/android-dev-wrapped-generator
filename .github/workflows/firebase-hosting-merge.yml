name: Deploy to Firebase Hosting on merge
'on':
  push:
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - 'output.jpg'
      - 'screenshot.png'
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: >-
            ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ANDROID_DEV_WRAPPED_GENERATOR
            }}
          channelId: live
          projectId: android-dev-wrapped-generator
